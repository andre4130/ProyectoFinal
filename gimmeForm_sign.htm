<!-- Aqui empieza el Formulario de Registro -->
<div class="row">
  <div class="col-sm-12 col-md-8 p-1 ml-auto mr-auto justify-content-center mx-auto rounded">
    <!-- <div class="col-md-4 order-md-2 mb-4"> -->
    <h4 class="d-flex justify-content-center align-items-center mb-3">Sign Up</h4>

    <div class="col-md-8 order-md-1 justify-content-align ml-auto mr-auto">
      <form class="needs-validation" id='generalForm' method="POST" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">First name*</label>
            <input type="text" class="firstName form-control" onblur="formValidation()" id="firstName" placeholder="First Name" value="">
            <small class="is-invalid" id="errorFirstName">

            </small>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Last name*</label>
            <input type="text" class="lastName form-control" onblur="formValidation()" id="lastName" placeholder="Last Name" value="">
            <small class="is-invalid" id="errorLastName">

            </small>
          </div>
          <div class="container">
            <div class="mb-3">
              <label for="username">Username*</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="userName form-control" style="border-radius: 0 5px 5px 0;" id="userName" onblur="formValidation()" placeholder="Username">
                <small class="is-invalid" id="errorUserName" style="width: 100%; border-color: red;">

                </small>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="mb-3">
              <label for="email">Email*<span class="text-muted">(Mandatory)</span></label>
              <input type="email" class="form-control" id="email" onblur="formValidation()" placeholder="you@example.com" pattern=".{2,3}">
              <small class="is-invalid" id="errorEmail">

              </small>
            </div>
            <div class="mb-3">
              <label for="password">Password*<small id="passwordHelpInline" class="text-muted">(Must be at least 6 characters and contain a letter or a number")</small></label>
              <input type="password" class="form-control" id="password" onblur="formValidation()" placeholder="Introduce your Password">
              <small class="is-invalid" id="errorPassword">
              </small>
            </div>
            <div class="mb-3">
              <label for="password2">Repeat Password*</label>
              <input type="password" class="form-control" id="password2" onblur="formValidation()" placeholder="Repeat Password">

              <small class="is-invalid" id="errorPassword2">
              </small>
            </div>
            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Location*</label>
                <select class="custom-select d-block w-100 form-control" id="continent" onblur="formValidation()">
                  <option value="">Choose...</option>
                  <option>America</option>
                  <option>Europe</option>
                  <option>Africa</option>
                  <option>Asia</option>
                  <option>Oceania</option>
                </select>
                <div class="is-invalid" id="errorContinent">

                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">Zip*</label>
                <input type="text" class="form-control" id="zip" onblur="formValidation()" placeholder="" required>
                <div class="is-invalid" id="errorZip">

                </div>

              </div>
            </div>
            <small id="Mandatory" class="text-muted m-8">*Fields are Mandatory</small>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="save-info">
              <label class="custom-control-label" for="save-info">I would like to receive news and further information through the Gimme Venue Newsletter!</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="conditions-info" onclick ="formValidation()">
              <label class="custom-control-label" for="conditions-info">* I accept all the terms and conditions of GimmeVenue by registering on the website</label>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" id="submit" disabled>Submit</button>


          </div>
        </div>
      </form>
    </div>
  </div>
</div>
